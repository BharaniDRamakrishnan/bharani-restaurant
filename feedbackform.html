<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu - Bharani’s Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Bharani’s Restaurant</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="index.html">About</a>
                    <a class="nav-link" href="menu.html">Menu</a>
                    <a class="nav-link" href="form.html">Food Order</a>
                    <a class="nav-link" href="contact.html">Contact</a>
                    <a class="nav-link" href="feedbackform.html">Feedback</a>
                </div>
            </div>
        </div>
    </nav>
    <h3 class="text-center mt-4">Your Feedback</h3>
        <form>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Your Feedback</label>
                <textarea class="form-control" rows="4" placeholder="Share your experience with us" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
        </form>
    <br>
    <br>
    <footer>
        <p>&copy; 2024 Bharani’s Restaurant | Authentic Indian Cuisine</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
